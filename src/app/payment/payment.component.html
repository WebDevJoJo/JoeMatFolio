<div class="container-fluid text-center my-5 p-5">
  <h1 class="my-5 p-5">Choose payment method</h1>
  <div class="row">
    <div
      class="col my-3 myCard"
      *ngFor="let creditCard of sortedNumberArray; let i = index"
      (click)="checkInput(i)"
    >
      <input
        class="form-check-input"
        type="radio"
        name="creditCard"
        [checked]="creditCard.checked"
      />
      <label class="form-check-label card" for="creditCard">
        <div class="card-body">
          <h5 class="card-title">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-credit-card"
              viewBox="0 0 18 18"
            >
              <path
                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"
              />
              <path
                d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"
              />
            </svg>
            {{ creditCard.type }}
          </h5>
          <p class="card-text">{{ creditCard.number }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ creditCard.owner }}</li>
          <li class="list-group-item">{{ creditCard.expiration }}</li>
        </ul>
      </label>
    </div>
  </div>
  <div class="container my-5">
    <h3>Register a new card</h3>
    <div class="row justify-content-around">
      <div class="col-auto">
        <form class="row">
          <div class="col-auto m-3">
            <label for="inputName" class="form-label">Owner Name</label>
            <input
              type="email"
              class="form-control"
              id="inputName"
              name="owner"
              [(ngModel)]="owner"
            />
          </div>
          <div class="col-auto m-3">
            <label for="inputNumber" class="form-label">Card Number</label>
            <input
              type="number"
              class="form-control"
              id="inputNumber"
              name="cardnum"
              [(ngModel)]="cardnum"
            />
          </div>

          <div class="col-auto m-3">
            <label for="inputExipiryDate" class="form-label"
              >Expiration Date</label
            >
            <input
              type="date"
              class="form-control"
              id="inputExpirydate"
              name="expdata"
              [(ngModel)]="expdata"
            />
          </div>
          <div class="col-auto m-3">
            <label for="inputCircuit" class="form-label">Card Circuit</label>
            <select
              id="inputCircuit"
              class="form-select"
              name="cardcircuit"
              [(ngModel)]="cardcircuit"
            >
              <option value="">Select emittente</option>
              <option value="Visa">Visa</option>
              <option value="MasterCard">MasterCard</option>
              <option value="Diners">Diners</option>
              <option value="American Express">American Express</option>
              <option value="jcb">JCB</option>
              <option value="China Union Pay">China Union Pay</option>
            </select>
          </div>
          <div class="col-auto m-3">
            <label for="inputCVV" class="form-label">CVV</label>
            <input
              type="number"
              class="form-control"
              id="inputCVV"
              name="cvv"
              max="999"
              [(ngModel)]="cvv"
            />
          </div>
          <div class="row justify-content-center">
            <div class="col-auto m-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="defaultCheck"
                />
                <label class="form-check-label" for="defaultCheck">
                  Use this card as default
                </label>
              </div>
              <button
                (click)="UploadCard()"
                class="btn btn-outline-primary m-3"
                data-bs-toggle="modal"
                data-bs-target="#infoModal"
              >
                Upload
              </button>
            </div>
          </div>
        </form>
        <div
          class="modal fade"
          id="infoModal"
          tabindex="-1"
          aria-labelledby="infoModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="infoModalLabel"></h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" [innerHTML]="message"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">Ok</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
